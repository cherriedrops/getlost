    <script type="text/javascript">

      const options = {
    
        

        interactivity: {
          events: {
            onClick: {
              enable: false,
            },
            onHover: {
              enable: false,
            },
          },

        },

          number:{

            "width": screen.height/10,
           },
           
           {"src": "images/05.png",
            "width": screen.height/10,
           },

           {"src": "images/06.png",
            "width": screen.height/10,
           },

           {"src": "images/08.png",
            "width": screen.height/10,
           },
           
           {"src": "images/09.png",
            "width": 100,
           },
           
           {"src": "images/10.png",
            "width": 100,
           },

           {"src": "images/11.png",
            "width": 100,
           },

           {"src": "images/12.png",
            "width": 100,
           },
  
          ]

        },

          size: {
            value: { min: 15, max: 120}, // this sets the size of the particles
          }
          

        },
      };

      tsParticles.load("tsparticles", options);
