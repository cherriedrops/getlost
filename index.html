<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Particles</title>
  </head>
  <body>

    <div id="tsparticles">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
    <script type="text/javascript">

      const options = {
    
        

        interactivity: {
          events: {
            onClick: {
              enable: false,
            },
            onHover: {
              enable: false,
            },
          },

        },


        particles: {
          number:{
            value:30,
          },

          move: {
            enable: true, // this makes particles move
            speed: { min: .2, max: 1 }, // this is the speed of the particles
          },

          opacity: {
            value: { min: 0.5, max: 1 }, // this sets the opacity of the particles
          },

          rotate: {
      random: true,
      direction: "clockwise",
      animation: {
        enable: true,
        speed: { min: 0.1, max: 2.5},
        sync: false
      }
    },

          shape:{
           type: "images",

           "images" :[


           {"src": "images/01.png",
            "width": screen.height/10,
           },

           {"src": "images/02.png",
            "width": screen.height/10,
           },
           
           {"src": "images/03.png",
            "width": screen.height/10,
           },

           {"src": "images/07.png",
            "width": screen.height/10,
           },

           {"src": "images/04.png",
            "width": screen.height/10,
           },
           
           {"src": "images/05.png",
            "width": screen.height/10,
           },

           {"src": "images/06.png",
            "width": screen.height/10,
           },

           {"src": "images/08.png",
            "width": screen.height/10,
           },
           
           {"src": "images/09.png",
            "width": 100,
           },
           
           {"src": "images/10.png",
            "width": 100,
           },

           {"src": "images/11.png",
            "width": 100,
           },

           {"src": "images/12.png",
            "width": 100,
           },
  
          ]

        },

          size: {
            value: { min: 15, max: 120}, // this sets the size of the particles
          }
          

        },
      };

      tsParticles.load("tsparticles", options);
    </script></div>

<div class="center">
  <ul class="logo" >
    <img src="images/logo.png">
    <p class="text">
      GOLDSMITHS BA DESIGN <br> DEGREE SHOW 2023
    </p>
  </ul>
</div>
  
</span>  
</body>
</html>
